<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Homepage</h1>
    <form action="/api/subscribe" method="POST">
        <div>
            <input type="text"
            name='fullName'
            id='full-name'
            class='form-control'
            placeholder="Full Name">
        </div>
        <div>
            <input type="email"
            name='email'
            id='email'
            class='form-control'
            placeholder="Email">
        </div>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
